worker_processes  auto;
events { worker_connections  1024; }
http {
  sendfile on;
  client_max_body_size 20m;
  gzip on;

  # Reflect CORS for allowed origins (pattern-based)
  map $http_origin $cors_allowed {
    default 0;
    "~^https?://(localhost(:[0-9]+)?|aeonprotocol\.com|www\.aeonprotocol\.com|app\.aeonprotocol\.com)$" 1;
  }

  upstream aeon_api { server api:8000; }
  upstream aeon_web { server web:3000; }

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS
    add_header Vary "Origin" always;
    if ($cors_allowed = 1) {
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    }
    if ($request_method = OPTIONS) { return 204; }

    location /api/ {
      proxy_pass         http://aeon_api/;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass         http://aeon_web/;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }
  }
}
